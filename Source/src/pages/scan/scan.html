<ion-content>
  <ion-slides pager #myslider >

    <ion-slide >
      <h2>正在寻找智能感应器</h2>
    </ion-slide>
  
    <ion-slide >
      <div class="h3">
        找到以下设备，点击目标设备
      </div>
      <div *ngFor="let item of devicelist;let i=index;" class="deviceitem margin-top padding-20 white-block"
       (click)="selectDevice(item)">
       <div class="flex-row flex-bottom" >
        <div >设备名：{{item.name}}</div>
        <div class="h6 txt-primary text-right flex-1">状态：{{item.clicked?"扣上":"打开"}}</div>
       </div>
        <div class="flex-row" >
          <div class="h6 txt-gray">地址：{{item.id}}</div>
          <div class="h6 txt-gray text-right flex-1">信号强度：{{item.rssi}}</div>
        </div>
        <!--
        <div class="h6">
          {{item.data}}
        </div>-->
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
